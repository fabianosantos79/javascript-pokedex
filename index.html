<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Pokedex</title>
</head>
<body> 
    <main>
        <h1>POKEDEX</h1>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex" srcset="">
        <img src="#" alt="" class="pokemon_image" srcset="">

        <h2 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h2>

        <form class="form">
            <input type="search" name="" id="" placeholder="Name or number" class="input_search" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <span class="author">By: <a href="https://fabianosantos79.github.io/Site-Fabiano/index.html" target="_blank"> Fabiano SSantos</a></span>
    </main>
</body>
</html>
