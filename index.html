<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="js/script.js"></script>
    <title>Pokedex</title>
</head>
<body> 
    <main>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex" srcset="">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif" alt="" class="pokemon_image" srcset="">

        <h1 class="pokemon_data">
            <span class="pokemon_number">2 - </span>
            <span class="pokemon_name">charizard</span>
        </h1>

        <form class="form">
            <input type="search" name="" id="" placeholder="Name or number" class="input_search" required>
        </form>
        <div class="buttons">
            <button class="button btn-next">&lt; Next</button>
            <button class="button btn-prev">Prev &gt;</button>
        </div>
    </main>
</body>
</html>
